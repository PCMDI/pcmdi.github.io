</p><p><font size="+0">The proper citation for the boundary condition data is

for AMIP II simulations" PCMDI Report 60, Program for Climate Model Diagnosis
and Intercomparison, Lawrence Livermore National Laboratory, 25 pp

in AMIP II simulations are contained in those documents.  The data
sets will be periodically updated to near-present (every 6 months, or so).</font>
